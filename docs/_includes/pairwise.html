<h1>{{ include.title }}{{ include.button }}</h1>
{{ include.content | markdownify }}

<a href="#" onclick="storeAndNext('left')">
  <div class="block">
    <div id="left_img" class="img right"></div>
    <label id="left_title">Empty</label>
  </div>
</a>
<a href="#" onclick="storeAndNext('right')">
  <div class="block">
    <div id="right_img" class="img left"></div>
    <label id="right_title">Empty</label>
  </div>
</a>
<button class="submit restart" type="button" onclick="storeAndNext('skip')">Skip</button>


<div id="bottombar">
  <div>
    <button class="submit restart" type="button" onclick="previousPage()">Restart</button>
  </div>
  <div id="slider"></div>
</div>

<input type="hidden" id="answers" name="answers" value="">

<script>
  var prompts = {{ site.data.prompts | jsonify }}    
  var combos = [];
  var count = 0;
  var answers = []
  const shuffle = ([...arr]) => {
    let m = arr.length;
    while (m) {
      const i = Math.floor(Math.random() * m--);
      [arr[m], arr[i]] = [arr[i], arr[m]];
    }
    return arr;
  };

  function calcCombos() {
    prompts = shuffle(prompts)[:10];
    for (var i = 0; i < prompts.length; i++)
      for (var j = i + 1; j < prompts.length; j++)
      {
        combos[combos.length] = [i, j, false]
      }
    // randomize combos
    combos = combos.sort(function() { return 0.5 - Math.random() })
  }

  function storeAndNext(answer) {
    var left = document.getElementById("left_title").innerHTML
    var right = document.getElementById("right_title").innerHTML

    setVal(left, right, answer)
    next()
  }

  function setContent(id, prompt) {
    //document.getElementById(id + "_title").innerHTML = name
    document.getElementById(id + "_img").innerHTML = prompt;
    //document.getElementById(id + "_img").style.backgroundImage = "url('" + img + "')";
    //document.getElementById(id + "_img").style.backgroundPosition = pos;
  }

  function setVal(a, b, slider) {
    answers[answers.length] = [a, b, slider]
  }

  function next() {
    document.getElementById("slider").style.width = (count / combos.length) * 100 + "%";
    if (count < combos.length) {
      var curPair = combos[count]
      setContent("left", prompts[curPair[0]].prompt)

      setContent("right", prompts[curPair[1]].prompt)
      count++
    } else {
      document.getElementById("answers").value = JSON.stringify(answers);
      nextPage()
    }
  }

  function previous() {
    document.getElementById("slider").style.width = (count / combos.length) * 100 + "%";
    if (count < combos.length) {
      count--
      var curPair = combos[count]
      setContent("left", animals[curPair[0]].title, animals[curPair[0]].image, animals[curPair[0]].prompt)
    } else {
      previousPage()
    }
  }

</script>

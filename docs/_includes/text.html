        <div class="text_section">
        <h1>{{ include.title }}</h1>
        {{ include.content | markdownify }}
        {% if include.button != "lastpage"  %}
        <button onclick="nextPage()" type="button">{{ include.button }}</button>
        {% endif %}
        </div>
        

{% if include.button == "lastpage"  %}
<button class="inline submit" type="button" onclick="previousPage()" >Back</button>
<button id="submitform" type="submit">Submit</button>
{% endif %}
